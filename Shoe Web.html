<!DOCTYPE html>
<html lang="en">
<head>
    <title>SHOES WEBSITE</title>
    <link rel="stylesheet" href="Shoe Web.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="ad_logo.png" alt="adidas_logo" height="60px" width="80px">
            </div>
            <div class="links">
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">KIDS</a>
                <a href="">CUSTOMIZE</a>
                <a href="">COLLECTIONS</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="main-content">
                <h1 data-aos="fade-right" data-aos-duration="2000">Adidas</h1>
                <h2 data-aos="fade-left" data-aos-duration="3000" data-aos-delay="500">Superstar</h2>
                <h5 data-aos="fade-right" data-aos-duration="3000" data-aos-delay="700">IMPOSSIBLE IS NOTHING</h5>
                <p data-aos="flip-down" data-aos-duration="3000" data-aos-delay="400">A premier shoe like our Diamond model, which only constitutes 5% of production, can and will influence the remaining 95% of the football shoe construction.
                    All in or nothing
                </p>
                <div class="Order">
                    <h3 data-aos="zoom-in-right" data-aos-duration="3000" data-aos-delay="400">$299.99</h3>
                    <button data-aos="zoom-in-left" data-aos-duration="2000" data-aos-delay="700">PRE-ORDER NOW</button>
                </div>
            </div>
            <div class="img">
                <img src="shoes.png"  data-aos="flip-down" data-aos-duration="3000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
